<!DOCTYPE HTML>
<html>

<body>
<script>
    var Num1 = prompt('Введите первое число')
    var Num2 = prompt('Введите второе число')
    if ((Num1 != null && Num1 != '') && (Num2 != null && Num2 != '')) {

        var Sum = Number (Num1) + Number (Num2)
        var Sub = Number (Num1) - Number (Num2)
        var Mult = Number (Num1) * Number (Num2)
        var Div = Number (Num1) / Number (Num2)
        var Mod = Number (Num1) % Number (Num2)

        alert ('Сложили эти числа и получили ' + Sum + '.')
        alert ('Вычли второе из первого, в результате ' + Sub + '.')
        alert ('Перемножили ваши числа, итого ' + Mult + '.')
        if (Num2 != 0) {
            alert ('Осталось только разделить первое на второе, желательно нацело. Получаем ' + (parseInt(Div)) + '.' + '\n' + 'Есть ли остаток от деления? В этом случае ' + (Mod != 0 ? 'да, остаток равен ' + Mod : 'нет') + '.')
        } else {
            alert ('Мы хотели разделить Ваши числа, но, к сожалению, второй раз вы ввели ноль. А на ноль делить нельзя.')
            if (Num1 !=0) {
                alert ('Ладно, поделили 0 на ' + Num1 + '. Неожиданно, конечно, но результат тоже 0.')
            } else {
                alert ('Вы вообще оба числа ввели как 0. Просто интересно, на что вы рассчитывали? \nРекомендуем обновить страницу и начать заново.')
            }
        }
    } else {
        alert ('Обновите страницу и введите число в каждом окне, чтобы мы могли продолжить.')
        }
</script>
</body>

</html>
